                <article class="buscar">
                    <form action="#">
                        <legend>Buscar Turno</legend>
                        <div>

                                <input type="number" name="idPaciente" id="idPaciente" placeholder="eg: 2">
                            </div>

                            <label for="fecha">Fecha</label>
                            <div>
                                <input type="date" name="fecha" id="fecha" placeholder="ej: dd/mm/yyyy">
                            </div>
                        </div>

                        </fieldset>
                        <div class="buttonContainer">
                            <button type="reset">Limpiar</button>
                            <button type="submit">Agregar</button>
                        </div>
                    </form>
                </article>
                <article class="actualizar">
                    <form action="#">
                        <legend>Actualizar Turno</legend>
                        <div>
                            <label for="id">Id</label>

                                <input type="number" name="id" id="id" placeholder="eg: 1">
                            </div>
                        </div>
                        <div>
                            <label for="idOdontologo">Id Odontologo</label>
                            <div>
                                <input type="number" name="idOdontologo" id="idOdontologo" placeholder="eg: 1">
                            </div>
                        </div>
                        <div>
                            <label for="idPaciente">Id Paciente</label>
                            <div>
                                <input type="number" name="idPaciente" id="idPaciente" placeholder="eg: 2">
                            </div>
                        </div>
                        <div>
                            <label for="fecha">Fecha</label>
                            <div>
                                <input type="date" name="fecha" id="fecha" placeholder="ej: dd/mm/yyyy">
                            </div>
                        </div>
                        </fieldset>
                        <div class="buttonContainer">
                            <button type="reset">Limpiar</button>
                            <button type="submit">Actualizar</button>
                        </div>
                    </form>
                </article>
                <article class="borrar">
                    <form action="#">
                        <legend>Borrar Turno</legend>
                        <div>
                            <label for="id">Id</label>
                            <div>
                                <input type="number" name="id" id="id" placeholder="eg: 1">
                            </div>
                        </div>
                        <div class="buttonContainer">
                            <button type="submit">Eliminar</button>
                        </div>
                    </form>
                </article>
            </section>
            <hr>
            <section class="turnos">
                <h2>Turnos</h2>
                <article id="oculto">
                    <div>
                        <h2>Odontologo Nombre</h2>
